<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" >
    <title>currency Converter</title>
    <link rel="stylesheet" href="currencyConverter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <br>
        <form>
            <div class="amount">
                <p>Enter amount</p>
                <input type="text" value="1">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <br>
                        <select name="from" class="country">
            
                        </select>
                    </div>
                </div>
                <br>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <br>
                        <select name="to" class="country">
                            
                        </select>
                    </div>
                </div>
            </div>
            <div>
                <p class="msg">1 USD = 80 INR</p>
                <button>Get Exchange Rate</button>
            </div>
        </form>
    </div>
    
    <script src="codes.js"></script>
    <script src="currencyConverter.js"></script>
    
</body>
</html>
